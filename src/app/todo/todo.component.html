<div class="container">
  <div class="row">
    <div class="col-sm-6">

      <h2 class="text-center">Todo App</h2>
      <form [formGroup]="todoForm" (ngSubmit)="create(todoForm.controls.title.value)">
        <div>
          <label>Title:
          <input type="text" formControlName="title"> {{todoForm.value}}
          </label>
        </div>
        <div>
          <button type="submit">Submit</button>
        </div>
      </form>

      <ul>
        <li *ngFor="let todo of todos">{{todo.title}}</li>
      </ul>

    </div>
  </div>
</div>
