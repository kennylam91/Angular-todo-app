<div class="container">
  <div class="row">
    <div class="col-sm-6">

      <h2 class="text-center">Todo App</h2>
      <form>
        <div>
          <label>todo:</label>
          <input type="text">
        </div>
        <div>
          <button type="submit">Submit</button>
        </div>
      </form>

      <ul>
        <li *ngFor="let todo of todos">{{todo.content}}</li>
      </ul>

    </div>
  </div>
</div>
